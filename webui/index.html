<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat Application</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #1a202c;
        color: #cbd5e0;
      }
      .input-field {
        margin-bottom: 0.5rem;
        padding: 0.5rem;
        border-radius: 0.375rem;
        border: 2px solid #2d3748;
        background-color: #2d3748;
        color: #cbd5e0;
      }
      .btn {
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        border: 2px solid transparent;
        background-color: #2c7a7b;
        color: #edf2f7;
        cursor: pointer;
        margin-right: 0.5rem;
      }
      .btn:hover {
        background-color: #319795;
      }
      .container {
        padding: 2rem;
      }
      .error-box {
        color: #f56565;
        background-color: #742a2a;
        margin-top: 1rem;
        padding: 0.5rem;
        border-radius: 0.375rem;
      }
    </style>
  </head>

  <body>
    <div class="container mx-auto">
      <div class="inputs flex flex-col items-center justify-center">
        <input
          type="text"
          id="chatKey"
          class="input-field w-full max-w-xs"
          placeholder="Chat Key"
        />
        <input
          type="password"
          id="chatPassword"
          class="input-field w-full max-w-xs"
          placeholder="Password"
        />
        <button class="btn" onclick="joinChat()">Join chat</button>
        <button class="btn" onclick="createChat()">Create chat</button>
        <textarea
          id="chatMessage"
          class="input-field w-full max-w-xs"
          placeholder="Type your message here..."
        ></textarea>
        <button class="btn" onclick="sendMessage()">Send</button>
      </div>
      <div id="errorBox" class="error-box hidden"></div>
    </div>
    <script>
      function displayError(message) {
        const errorBox = document.getElementById("errorBox");
        errorBox.textContent = message;
        errorBox.classList.remove("hidden");
      }

      function joinChat() {
        const key = document.getElementById("chatKey").value;
        const password = document.getElementById("chatPassword").value;
        if (!key || !password) {
          displayError("Key and password are required to join the chat.");
          return;
        }
        axios
          .post("/chat/join", {
            key: key,
            password: password,
          })
          .then(function (response) {
            console.log(response);
          })
          .catch(function (error) {
            displayError(error.toString());
          });
      }

      function createChat() {
        axios
          .post("/chat/create")
          .then(function (response) {
            console.log(response);
            displayError(JSON.stringify(response));
          })
          .catch(function (error) {
            displayError(error.toString());
          });
      }

      function sendMessage() {
        const message = document.getElementById("chatMessage").value;
        if (!message) {
          displayError("Message cannot be empty.");
          return;
        }
        axios
          .post("/chat/send", {
            message: message,
          })
          .then(function (response) {
            console.log(response);
          })
          .catch(function (error) {
            displayError(error.toString());
          });
      }
    </script>
  </body>
</html>
